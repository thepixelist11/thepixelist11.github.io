<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tire Readings</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <body onload="main()">
    <button id="recover" onclick="loadData()">RECOVER</button>
    <div id="topBar">
      <button id="truckBtn" onclick="changeMenu('truck')">TRUCK</button>
      <button id="trailerBtn" onclick="changeMenu('trailer')">TRAILER</button>
    </div>
    <div id="truckMenu">
      <select name="tNumber" id="tNumber"></select>
      <div id="steer">
        <div id="lSteer">
          <p class="label1">Left Steer</p>
          <input type="number" id="lSteerOuter" placeholder="Outer" />
          <input type="number" id="lSteerMiddle" placeholder="Middle" />
          <input type="number" id="lSteerInner" placeholder="Inner" />
          <input type="number" id="lSteerPSI" placeholder="PSI" />
        </div>

        <input type="number" id="mileage" placeholder="Mileage" />

        <div id="rSteer">
          <p class="label1">Right Steer</p>
          <input type="number" id="rSteerOuter" placeholder="Outer" />
          <input type="number" id="rSteerMiddle" placeholder="Middle" />
          <input type="number" id="rSteerInner" placeholder="Inner" />
          <input type="number" id="rSteerPSI" placeholder="PSI" />
        </div>
      </div>
      <div id="fDrive">
        <div id="lFODrive">
          <p class="label1">Left FO Drive</p>
          <input type="number" id="lFODriveOuter" class="inputClass" placeholder="Outer" />
          <input type="number" id="lFODriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="lFODriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="lFODrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="lFIDrive">
          <p class="label1">Left FI Drive</p>
          <input type="number" id="lFIDriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="lFIDriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="lFIDriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="lFIDrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="rFIDrive">
          <p class="label1">Right FI Drive</p>
          <input type="number" id="rFIDriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="rFIDriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="rFIDriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="rFIDrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="rFODrive">
          <p class="label1">Right FO Drive</p>
          <input type="number" id="rFODriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="rFODriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="rFODriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="rFODrivePSI" placeholder="PSI" class="inputClass" />
        </div>
      </div>
      <div id="rDrive">
        <div id="lRODrive">
          <p class="label1">Left RO Drive</p>
          <input type="number" id="lRODriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="lRODriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="lRODriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="lRODrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="lRIDrive">
          <p class="label1">Left RI Drive</p>
          <input type="number" id="lRIDriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="lRIDriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="lRIDriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="lRIDrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="rRIDrive">
          <p class="label1">Right RI Drive</p>
          <input type="number" id="rRIDriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="rRIDriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="rRIDriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="rRIDrivePSI" placeholder="PSI" class="inputClass" />
        </div>

        <div id="rFODrive">
          <p class="label1">Right RO Drive</p>
          <input type="number" id="rRODriveOuter" placeholder="Outer" class="inputClass" />
          <input type="number" id="rRODriveMiddle" placeholder="Middle" class="inputClass" />
          <input type="number" id="rRODriveInner" placeholder="Inner" class="inputClass" />
          <input type="number" id="rRODrivePSI" placeholder="PSI" class="inputClass" />
        </div>
      </div>
      <div id="bottom">
        <button id="confirm" onclick="confirm()">CONFIRM</button>
        <button id="save" onclick="save()">SAVE</button>
      </div>

      <div id="data"></div>
    </div>
  </body>
</html>
